<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matrix Script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container-fluid" id="display">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="text-center">Fight Mr. Smith. If You Dare...!</h1>
            </div>
        </div>

        <div class="row text-center hero">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <small>Click a combination of Heros to defeat Mr. Smith</small><br>
                <img src="./assets/images/Neo.png" height="250px" class="hero-image p-3" id="neo">
                <img src="./assets/images/Trnity.png" height="250px" class="hero-image p-3" id="trinity">
                <img src="./assets/images/Morpheus.png" height="250px" class="hero-image p-3" id="morpheus">
            </div>
        </div>

        <div class="row villain">
            <div class="col-sm-4 p-2">
                <h2 class="text-center">Smith's Strength Level:</h2><br><br>
                <h1 class="text-center"><strong id="smith-power"></strong></h1>
            </div>
            <div class="col-sm-4 text-center">
                <img src="./assets/images/Smith.png" height="300px" class="p-5 text-center" id="smith">
            </div>
            <div class="col-sm-4 p-2">
                <h2 class="text-center">Attacks:</h2><br><br>
                <h1 class="text-center"><strong id="messageOutput"></strong></h1><br><br>

                <!-- This section was for the score and keeping track of games won, but I couldn't get my Js to work -->
                <!-- <h2 class="text-center">Battles You Have Won:</h2><br><br>
                <h1 class="text-center"><strong id="score">0</strong></h1> -->

            </div>
        </div>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                <button id="button-clear" class="btn clear" value="clear"><span>AGAIN!</span></button>
            </div>
        </div><br><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                <small>Copy Rights @ Gerardo Cambronero<br>
                    All Rights Reserved
                </small><br><br>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>

</body>

</html>
